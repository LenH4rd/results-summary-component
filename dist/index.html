<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <article>
        <h1>Your Result</h1>
        <div class="final__score"><span class="score">76</span> of 100</div>
        <h2>Great</h2>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </article>

      <section>
        <h2>Summary</h2>
        <ul class="results">
          <li class="results__reaction">
            <span class="reaction"
              ><img
                src="/assets/images/icon-reaction.svg"
                alt=""
                width="20"
                height="20"
              />Reaction</span
            >
            <div class="total__score">
              80<span class="item-score"> / 100</span>
            </div>
          </li>
          <li class="results__memory">
            <span class="memory"
              ><img
                src="/assets/images/icon-memory.svg"
                alt=""
                width="20"
                height="20"
              />Memory</span
            >
            <div class="total__score">
              92<span class="item-score"> / 100</span>
            </div>
          </li>
          <li class="results__verbal">
            <span class="verbal"
              ><img
                src="/assets/images/icon-verbal.svg"
                alt=""
                width="20"
                height="20"
              />Verbal</span
            >
            <div class="total__score">
              61<span class="item-score"> / 100</span>
            </div>
          </li>
          <li class="results__visual">
            <span class="visual"
              ><img
                src="/assets/images/icon-visual.svg"
                alt=""
                width="20"
                height="20"
              />Visual</span
            >
            <div class="total__score">
              72<span class="item-score"> / 100</span>
            </div>
          </li>
        </ul>
        <button>Continue</button>
      </section>
    </main>
  </body>
</html>
