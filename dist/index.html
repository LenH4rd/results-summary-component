<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <article>
        <h1>Your Result</h1>
        <div class="total__score"><span class="score">76</span> of 100</div>
        <h2>Great</h2>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </article>
      <section>
        <h2>Summary</h2>
        <ul class="results">
          <li>
            <span class="reaction"
              ><img
                src="/assets/images/icon-reaction.svg"
                alt=""
                width="20"
                height="20"
              />Reaction</span
            >
            80 / 100
          </li>
          <li>
            <span class="memory"
              ><img
                src="/assets/images/icon-memory.svg"
                alt=""
                width="20"
                height="20"
              />Memory</span
            >
            92 / 100
          </li>
          <li>
            <span class="verbal"
              ><img
                src="/assets/images/icon-verbal.svg"
                alt=""
                width="20"
                height="20"
              />Verbal</span
            >
            61 / 100
          </li>
          <li>
            <span class="visual"
              ><img
                src="/assets/images/icon-visual.svg"
                alt=""
                width="20"
                height="20"
              />Visual</span
            >
            72 /100
          </li>
        </ul>
        <button>Continue</button>
      </section>
      <p class="reaction">shit</p>
    </main>
  </body>
</html>
